<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoverse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        #welcome {
            position: relative;
        }
        #welcome canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #welcome h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #about {
            background-color: #111;
            flex-direction: column;
        }
        #about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #about p {
            max-width: 700px;
            margin: 10px auto;
            font-size: 1.2rem;
        }
        .photos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .photos img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            animation: fadeIn 2s ease-in-out;
        }
        .photos img:nth-child(1) {
            align-self: flex-start;
        }
        .photos img:nth-child(2) {
            align-self: center;
        }
        .photos img:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#welcome">Ana Sayfa</a></li>
                <li><a href="#about">Biz Kimiz</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome">
        <canvas id="particleCanvas"></canvas>
        <h1>Welcome To Teknoverse</h1>
    </section>

            <img src="https://github.com/Hoplatici56/Deneme/blob/master/beyaz%20teknolco%20logosu.png" alt="Foto 3">
        </div>
    </section>

</body>
</html>
